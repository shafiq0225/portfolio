<section id="contact" class="contact-section">
    <h1 class="section-title">Get in touch!</h1>
    <div class="contact-card">
      <div class="card-container">
        <div class="send-message">
          <div class="contact-form">
            <h2>Contact me</h2>
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <input
                type="text"
                formControlName="name"
                placeholder="Your Name"
                required
              />
              <div
                *ngIf="name?.invalid && (name?.dirty || name?.touched)"
                class="error-container"
              >
                <small *ngIf="name?.errors?.['required']" class="error"
                  >Name is required.</small
                >
              </div>
  
              <input
                type="email"
                formControlName="email"
                placeholder="Your Email"
                required
              />
              <div
                *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                class="error-container"
              >
                <small *ngIf="email?.errors?.['required']" class="error"
                  >Email is required.</small
                >
                <small *ngIf="email?.errors?.['email']" class="error"
                  >Enter a valid email.</small
                >
              </div>
  
              <textarea
                formControlName="message"
                placeholder="Your Message"
                required
              ></textarea>
              <div
                *ngIf="message?.invalid && (message?.dirty || message?.touched)"
                class="error-container"
              >
                <small *ngIf="message?.errors?.['required']" class="error"
                  >Message is required.</small
                >
              </div>
  
              <button type="submit" [disabled]="contactForm.invalid || isSending" aria-label="Send">Send</button>
            </form>
          </div>
        </div>
        <div class="contact-information">
          <p class="contact-title">Contact Information</p>
          <div class="contact-items">
            <a href="https://www.google.com/maps/place/Bengaluru" target="_blank">
              <img
                ngSrc="/assets/contact-icons/location.png"
                height="20"
                width="20"
                alt="location"
              />
              <span class="contact-item">Bengaluru, India</span>
            </a>
  
            <a href="tel:+91 9942353582" target="_blank">
              <img
                ngSrc="/assets/contact-icons/phone.png"
                height="20"
                width="20"
                alt="contact number"
              />
              <span class="contact-item">+91 9942353582</span>
            </a>
  
            <a href="mailto:shafiqahamed.be@gmail.com" target="_blank">
              <img
                ngSrc="/assets/contact-icons/email.png"
                height="20"
                width="20"
                alt="email id"
              />
              <span class="contact-item">shafiqahamed.be&#64;gmail.com</span>
            </a>
          </div>
          <app-social-links [onlyIcons]="true"></app-social-links>
        </div>
      </div>
    </div>
  </section>
